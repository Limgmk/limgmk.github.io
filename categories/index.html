<script>
    (function () {
        
        sideNavHighlight("Tags");

        chageDateFormat();

    })();

    function chageDateFormat() {
        console.log("Hello")
        var dates = document.querySelectorAll(".archive-time");
        dates.forEach(function (date, index) {
            var m = date.innerText.substring(0, 2);
            switch (m) {
                case "01":
                    m = "一";
                    break;
                case "02":
                    m = "二";
                    break;
                case "03":
                    m = "三";
                    break;
                case "04":
                    m = "四";
                    break;
                case "05":
                    m = "五";
                    break;
                case "06":
                    m = "六";
                    break;
                case "07":
                    m = "七";
                    break;
                case "08":
                    m = "八";
                    break;
                case "09":
                    m = "九";
                    break;
                case "10":
                    m = "十";
                    break;
                case "11":
                    m = "十一";
                    break;
                case "12":
                    m = "十二";
                    break;
            }
            date.innerHTML = m + date.innerHTML.substring(2);
        });
    }
